<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Travel Guide</title>
</head>
<body>
    <h1>AI-Powered Travel Guide</h1>
    <form class='form-box' action="/generate" method="post">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>
        
        <label for="days">Number of Days:</label>
        <input type="number" id="days" name="days" min="1" required><br><br>
        
        <label for="preferences">Preferences (e.g., food, culture):</label>
        <input type="text" id="preferences" name="preferences" required><br><br>
        
        <button type="submit">Generate Itinerary</button>
    </form>
</body>
</html>
